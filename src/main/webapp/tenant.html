<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

    <head>
        <title>jQuery calling RESTful Services</title>
        <meta xmlns="http://www.w3.org/1999/xhtml" content="text/html; charset=utf-8" />
        <!-- This will include the whole javascript file including ajax handlingÂ  -->
        <script src="./js"></script>
        <script src="./_js/jquery-1.10.2.min.js"></script>
        <script>

            function getTenant()
            {
                var tenant = TenantService.get();
                $('#id').html(tenant.id);
                $('#firstName').html(tenant.firstName);
                $('#middleName').html(tenant.middleName);
                $('#lastName').html(tenant.lastName);
                $('#birthDay').html(tenant.birthDay);
            }
        </script>

    </head>

    <body onload="getTenant()">

        <div>
            <table>
                <thead>
                    <tr><th>First Name</th><th>Middle Name</th><th>Second Name</th></tr>
                </thead>
                <tbody id="dataTable">
                    <tr><td>ID:</td><td id="id"></td></tr>
                    <tr><td>First name:</td><td id="firstName"></td></tr>
                    <tr><td>Middle name:</td><td id="middleName"></td></tr>
                    <tr><td>Last name:</td><td id="lastName"></td></tr>
                    <tr><td>Date of birth:</td><td id="birthDay"></td></tr>
                </tbody>
            </table>

        </div>

        

    </body>

</html>
