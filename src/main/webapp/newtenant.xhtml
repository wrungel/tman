        <style media="screen" type="text/css">
            input {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                border:1px solid #ccc;
                font-size:20px;
                width:300px;
                min-height:30px;
                display:block;

                margin-top:5px;
                outline: none;

            :invalid { 
                border-color: #e88;

                -ms-box-shadow: 0 0 5px rgba(0, 0, 255, .5);

                #background:none;
                padding:10px;

            form {

                margin: 20px auto;
