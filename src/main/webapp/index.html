<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

    <head>
        <title>jQuery calling RESTful Services</title>
        <meta xmlns="http://www.w3.org/1999/xhtml" content="text/html; charset=utf-8" />
        <!-- This will include the whole javascript file including ajax handlingÂ  -->
        <script src="./js"></script>
        <script src="./_js/jquery-1.10.2.min.js"></script>
        <script>

            function getTenants()
            {
                var tenants = TenantService.listAll();
                var r = new Array(), j = -1;
                 for (var key=0, size=tenants.length; key<size; key++){
                     r[++j] ='<tr><td>';
                     //r[++j] = tenants[key][0];
                     r[++j] = tenants[key].firstName;
                     r[++j] = '</td><td><a href="">';
                     r[++j] = tenants[key].middleName;
                     r[++j] = '</a></td><td class="whatever2">';
                     r[++j] = tenants[key].secondName;
                     r[++j] = '</td></tr>';
                 }
                 $('#dataTable').html(r.join(''));
            }
        </script>

    </head>

    <body onload="getTenants()">

        <div>
            <table>
                <thead>
                    <tr><th>First Name</th><th>Middle Name</th><th>Second Name</th></tr>
                </thead>
                <tbody id="dataTable">

                </tbody>
            </table>

        </div>

        

    </body>

</html>
